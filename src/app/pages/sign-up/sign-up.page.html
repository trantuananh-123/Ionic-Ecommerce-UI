<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button class="back-btn" routerLink="/home" routerDirection="back">
                <img src="../../../assets/back-dark.svg" alt="Back icon">
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <div class="ion-padding container">
        <h1>Sign Up</h1>

        <div class="form-container">
            <ion-item>
                <ion-label position="floating">Name</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password"></ion-input>
                <ion-icon name="eye" slot="end"></ion-icon>
            </ion-item>

            <ion-button expand="block" class="main-btn">Sign Up</ion-button>

            <div class="log-in">
                Already have an account? <ion-button expand="block" color="light" fill="clear" routerLink="/login"
                    routerDirection="forward">Log In</ion-button>
            </div>
        </div>
    </div>
</ion-content>
